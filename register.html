<body>
    <div class="p-login">
        <form action="/register" method="post" class="p-login__form" id="registerForm">
            <div class="p-login__form__inner">
                <input type="text" name="username" class="p-login__form__inner__input" placeholder="Username">
                <input type="password" name="pwd" class="p-login__form__inner__input" placeholder="Password">
                <button type="submit" value="Register" class="p-login__form__inner__btn">REGISTER</button>
                <a href="/emps" class="p-login__form__inner__back">HOME</a>
            </div>
        </form>
    </div>

    <script src="js/messages_ja.min.js"></script>
